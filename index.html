<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('scripts/sw.js');
        }

        var CACHE_NAME = 'timer-cache';
        var urlsToCache = [
            '/',
            '/styles/index.css',
            '/script/index.js'
        ];

        self.addEventListener('install', function(event) {
            // Perform install steps
            event.waitUntil(
                caches.open(CACHE_NAME)
                .then(function(cache) {
                    console.log('Opened cache');
                    return cache.addAll(urlsToCache);
                })
            );
        });
    </script>
</head>
<body>
    <audio id="startSound">
        <source src="start.ogg" type="audio/ogg">
    </audio>
    <audio id="stopSound">
        <source src="stop.ogg" type="audio/ogg">
    </audio>
    <audio id="endSound">
        <source src="end.ogg" type="audio/ogg">
    </audio>
    <div id="container">
        <div>
            <label for="time">SECONDS:</label>
            <input id="time" type="text" inputmode="numeric"
                   pattern="[0-9]*" placeholder="seconds" value="15">
        </div>
        <div>            
            <label for="times">TIMES:</label>
            <input id="times" type="text" inputmode="numeric"
                   pattern="[0-9]*" placeholder="times" value="7" >
        </div>
        <button id="start" onclick="start(this)">START</button>
    </div>
    <div id="rem-ctn">
        <b>Remaining:</b> <span id="remaining">x</span>
    </div>
    <div id="timer" class="rest">
        READY?
    </div>
</body>
</html>
